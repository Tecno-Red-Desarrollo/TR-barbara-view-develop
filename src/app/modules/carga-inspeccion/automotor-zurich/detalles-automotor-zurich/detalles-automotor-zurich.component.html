<p-toast [preventDuplicates]="false"></p-toast>

<div class="py-2 px-2 md:px-8 text-blue-700 mb-4">
    <div class="text-blue-600 mb-3 font-medium text-2xl mb-1 md:align-content-start text-center">Confirmar caracter√≠sticas</div>
    <div class="col-12 flex justify-content-center flex-wrap wrapper">
      <div class="h-16rem">
          <div class="shadow-2 flex flex-column surface-card border-round px-2 py-3">
              <div class="col-12 md:col-12 lg:col-12 sm:col-12">
                <div class="block">
                  <div *ngFor="let item of detalles_adicionales; let i = index" [attr.data-index]="i">
                    <div class="grid">
                      <div class="col-5 text-center" style="white-space: nowrap;">
                        <p-selectButton [options]="toggleOptions"
                          [(ngModel)]="item.value" optionLabel="label" optionValue="value"
                          (onChange)="onChangeDetails($event, item.title, i)">
                        </p-selectButton>
                      </div>
                      <div class="col-7 flex align-items-center"><span>{{item.description}}</span></div>
                    </div>
                    <hr>
                  </div>
                </div>
              </div>
          </div>

          <div class="text-center">
              <button pButton pRipple label="Continuar" icon="pi pi-chevron-circle-right" iconPos="right"
                  class="px-5 p-button-raised p-button-rounded white-space-nowrap bg-blue-700 mt-4"
                  (click)="nextPage()"></button>
          </div>
      </div>
    </div>
</div>
